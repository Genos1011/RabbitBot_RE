############## RabbitBot #####################
#名称 如果遇到乱码可尝试转为Unicode
bot.name.cn=机器人名称
#名称 英文
bot.name.en=botname EN
#兔叽版本
bot.version=机器人版本号

#需要登录的qq号
bot.account=账号
#上面那个qq号的密码
bot.pwd=密码
#配置admin权限的qq号,多个以,隔开 用于远程进行敏感操作
bot.master=最高权限qq号
#二级权限的qq号 要是以后多起来，就要写一个 角色->权限 的模块了
bot.admin=二级权限qq号1,二级权限qq号2

############# 文件相关 ######################
#在 每个文件一个路径配置 和 仅主目录写为配置 两个方案中难舍 但眼下两种方案效果实为无异
#啊。。随便了=A=

#配置文件路径
file.path.config=config
#资源文件路径
file.path.data=data

############# 代理相关 ######################
