############## RabbitBot #####################
#名称
bot.name.cn=兔叽
#名称 英文
bot.name.en=RabbitBot
#兔叽版本
bot.version=v0.9.0

#需要登录的qq号
bot.account=123
#上面那个qq号的密码
bot.pwd=pwd
#配置admin权限的qq号,多个以,隔开 用于远程进行敏感操作
bot.master=114
#二级权限的qq号 要是以后多起来，就要写一个 角色->权限 的模块了
bot.admin=514

############# 代理相关 ######################
#地址
proxy.address=127.0.0.1
#端口
proxy.prot=31051

